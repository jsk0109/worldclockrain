<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <meta name="description" content="Detailed information about the selected city.">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/city-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>

    <main class="container">
        <section class="hero-section city-info-hero">
            <h1>City Spotlight</h1>
            <p>Dive into the details of this vibrant location.</p>
        </section>
        <section id="city-detail-container">
            
            <div class="city-info-content">
                <h1>
    <span class="city-name-group">  
        <img id="city-detail-flag" src="https://flagcdn.com/w40/${cityData.flag?.toLowerCase()}.png" alt="${cityData.country || cityData.name} Flag"> <!-- ID 추가 및 인라인 스타일 제거 (CSS에서 처리) -->
        <span id="displayed-city-name">${cityData.name}</span> 
    </span>
    <span id="city-header-datetime"></span> 
</h1>

                <div id="city-details-body">
                    <p class="loading-message">Loading city details...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>

    <script src="/js/global.js"></script>
    <script src="/js/city-info-loader.js"></script>
    <script src="js/city-datetime.js"></script>
</body>
</html>
